<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- link-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- link-css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- title-name -->
    <title>Imtixon 3-oy</title>
  </head>
  <body>
    <!-- header -->
    <header class="bg-white p-3">
      <!-- container -->
      <div class="container">
        <div class="all1">
          <a
            href="#"
            class="button text-decoration-none d-flex align-items-center justify-content-between fs-5"
          >
            Information of all people
            <i class="bi bi-person-bounding-box fs-5"></i>
          </a>
        </div>
      </div>
    </header>
    <!-- main-section -->
    <main>
      <!-- container -->
      <div class="container">
        <!-- all -->
        <div class="all">
          <!-- form -->
          <form id="form" class="d-flex justify-content-center gap-2 mt-5">
            <!-- option -->
            <select
              class="form-select w-50"
              aria-label="Default select example"
              id="select"
            ></select>
            <!-- search-input -->
            <input
              type="search"
              class="form-control w-50"
              id="searchName"
              placeholder="Search"
            />
            <!-- submit-btm -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <!-- allObject -->
          <div
            class="allObject d-flex justify-content-between align-items-center"
          >
            <!-- lists -->
            <div
              class="main-lists d-flex flex-wrap justify-content-center"
            ></div>
          </div>
        </div>
      </div>
      <a href="#" id="link" class="b"></a>
    </main>

    <!-- script-bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- script-math-js -->
    <script src="js/maths.js"></script>
    <!-- script-server-js -->
    <script src="./js/server.js"></script>
    <!-- script-js-file -->
    <script src="./js/script.js"></script>
  </body>
</html>
